<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>formulierElementen</title>
</head>
<body>
<Form><!--action="r0879200@student.vives.be" method="get"-->
    <div>
    <label for="Fname">First name*:</label>
    <input type="text" id="Fname" name="Firstname" required placeholder="Your first name"><br>
    <label for="lname">Last name*:</label>
    <input type="text" id="lname"  name="Lastname" required placeholder="Your last name">

    <p>Which sport do you train?</p>

    <input type="checkbox" id="running" name="running" value="Running">
    <label for="running"> Running</label><br>
    <input type="checkbox" id="swimming" name="swimmming" value="Swimming">
    <label for="swimming"> Swimming</label><br>
    <input type="checkbox" id="rwng" name="rwmg" value="Rowing">
    <label for="rwng"> Rowing</label>

    <p>What is your gender?</p>

    <input type="radio" id="gender1" name="gender" value="HTML">
    <label for="gender1">Male</label><br>
    <input type="radio" id="gender2" name="gender" value="CSS">
    <label for="gender2">Female</label><br>

    <label for="fav_mov">Favorite movie:</label>
    <input type="text" id="fav_mov" name="Fav_mov"><br>
    <label for="fav_q">Favorite quote:</label>
    <input type="text" id="fav_q" name="Fav_q" placeholder="Write your favorite quote"><br>
    <label for="pwd">Password*:</label>
    <input type="password" id="pwd" name="pwd" required><br>

    <label>
        favorite food:
        <select name="fav_food" size="1" multiple="multiple">
            <option value="hamb" selected ="selected">hamburger</option>
            <option value="panc">pancakes</option>
            <option value="poké">pokébowl</option>
            <option value="sushi">sushi</option>
            <option value="cornflakes">cornflakes</option>
        </select>
    </label><br>

    <Form METHOD="post" ACTION="../../../../../Documenten" ENCTYPE="multipart/form-data">
            <INPUT TYPE="file" NAME="upload"><br>
    </Form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter you email adress">

    <label for="Fav">Favorite site:</label>
    <input type="url" id="Fav" name="Fav" required
           placeholder="Enter the URl of your favor"/><br>

    <label for="number">Favorite number between 1-10:</label>
    <input type="number" id="number" name="number" max="10" min="1"/><br>

    <label for="num">Favorite number between 11-1000:</label>
    <input type="range" id="num" name="num" min="11" max="1000"><br>

    <label for="geboortedatum">When were you born?:</label>
    <input type="date" id="geboortedatum" name="born"><br>

    <label for="zipCode">Belgium zip-code reg number*:</label>
    <input id="zipCode" name="zip" type="text" pattern="[1-9][0-9]{3}" required placeholder="9999"> <br>

    <label for="search">Search for something :</label>
    <input type="search" id="search" name="search"> <br>

    <label for="FavColor">What is your favorite color?</label>
    <input type="color" id="FavColor" name="FavClr" value="#000000"> <br>
    </div>
    <div>
    <input type="submit" value="Submit">
    </div>
    </Form>
</body>
</html>
