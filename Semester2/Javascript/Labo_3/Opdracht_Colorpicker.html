<!DOCTYPE html>
<html>
<head>
    <title>Opdracht Colorpicker</title>
    <link rel="stylesheet" href="../Labo_3/styles/Opdracht_Colorpicker.css"/>
</head>
<body>
<section>
      <div class="picker">
            <div>
                <label for="red">Red</label>
                <input value="200"  type="range" min="0" max="255" id="red">
            </div>
            <div>
                <label for="green">Green</label>
                <input value="130" type="range" min="0" max="255" id="green">
            </div>
            <div>
                <label for="blue">Blue</label>
                <input value="180" type="range" min="0" max="255" id="blue">
            </div>
    </div>
   <div id="display"
    </div>

</section>
<script type="text/javascript" charset="utf-8" src="scripts/Opdracht_Colorpicker.js"></script>
</body>
</html>
