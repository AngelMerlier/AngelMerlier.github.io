<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Opdracht Colorpicker</title>
    <link rel="stylesheet" href="../Labo_3/styles/Opdracht_Colorpicker.css"/>
</head>
<body>
<section>
      <div class="picker">
            <div>
                <label>Red</label>
                <input type="range" value="200"  min="0" max="255" id="rangeRed">
            </div>
            <div>
                <label>Green</label>
                <input  type="range" value="130" min="0" max="255" id="rangeGreen">
            </div>
            <div>
                <label>Blue</label>
                <input type="range" value="180"  min="0" max="255" id="rangeBlue">
            </div>
          <!-- <input type="range" min="0" max="255" value="200" class="slider" id="range"> <label>red: 127</label>
          <input type="range" min="0" max="255" value="130" class="slider" id="range">  <label> green: 127</label>
          <input type="range" min="0" max="255" value="180" class="slider" id="range">  <label>blue: 127</label> -->
      </div>
    <div id="display">
    </div>

    <script src="../../Javascript/Labo_3/Opdracht_Colorpicker.html"></script>
</section>
<script type="text/javascript" charset="utf-8" src="scripts/Opdracht_Colorpicker.js"></script>
</body>
</html>
