<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/Opdracht_ColorpickerUitbreiding.css">
    <title>Opdracht: Colorpicker uitbreiding</title>
</head>
<body>
<section>
    <div class="picker">
        <div>
            <label for = "rangeRed">Red</label>
            <input type="range" value="200"  min="0" max="255" id="rangeRed">
        </div>
        <div>
            <label for = "rangeGreen">Green</label>
            <input  type="range" value="130" min="0" max="255" id="rangeGreen">
        </div>
        <div>
            <label for = rangeBlue>Blue</label>
            <input type="range" value="180"  min="0" max="255" id="rangeBlue">
        </div>

        </div>
        <div id="display">
        </div>
    </section>

        <button type="button" id="save">Save color</button>

        <script type="text/javascript" charset="utf-8" src="scripts/Opdracht_ColorpickerUitbreiding.js"></script>
    </body>
</html>
